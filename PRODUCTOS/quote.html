<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quote - Artificial Grass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #16a085;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      width: 100%;
    }
    .checkbox-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      margin-bottom: 5px;
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 50px;
      max-height: 300px;
      overflow-y: hidden;
    }
    button {
      margin-top: 15px;
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      align-self: center;
    }
    button:hover {
      background: #1abc9c;
    }
    /* Responsive adjustments para dispositivos m√≥viles */
    @media (max-width: 480px) {
      .container {
        margin: 20px auto;
        padding: 15px;
      }
      h2 {
        font-size: 1.5em;
      }
      input, select, textarea {
        padding: 6px;
      }
      button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request a Quote</h2>
    <p>Fill out the form below to get a customized quote for your artificial grass project.</p>
    <form action="https://formsubmit.co/cesarbuenos191@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thankYou.html">
      <input type="hidden" name="_captcha" value="false">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="grass_type">Select Grass Type</label>
      <select id="grass_type" name="grass_type">
        <option value="Premium Grass">Premium Grass</option>
        <option value="Pet-Friendly Grass">Pet-Friendly Grass</option>
        <option value="Sports Grass">Sports Grass</option>
      </select>
      
      <label for="area">Area Size (sq. meters) *</label>
      <input type="number" id="area" name="area" min="1" required>
      
      <div class="checkbox-container">
        <input type="checkbox" id="not_sure" name="not_sure">
        <label for="not_sure">I'm not sure about the size</label>
      </div>
      
      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="2"></textarea>
      
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
