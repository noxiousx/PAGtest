<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Artificial Grass Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h2 {
      color: #16a085;
      font-size: 2em;
    }
    p {
      margin-top: 10px;
      color: #333;
      font-size: 1em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #16a085;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #1abc9c;
    }
    /* Ajustes para pantallas peque√±as */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.9em;
      }
      a {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Thank You!</h2>
    <p>Your quote request has been submitted successfully. We will get back to you as soon as possible.</p>

  </div>
</body>
</html>
