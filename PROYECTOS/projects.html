<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Projects - Artificial Grass</title>
  <link rel="icon" type="image/png" href="../Resources/Photos/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #16a085;
      color: white;
      padding: 15px 20px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar li {
      display: inline;
      margin-right: 30px;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #1abc9c;
    }
    /* Main Content Styles */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 80px 20px 20px; /* Padding-top avoids overlap with navbar */
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .project-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .project-item:hover {
      transform: scale(1.05);
    }
    .project-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-info {
      padding: 15px;
      text-align: center;
    }
    .project-info h3 {
      color: #16a085;
      margin: 10px 0;
    }
    .project-info p {
      color: #7f8c8d;
    }
    /* Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .project-testimonial {
      margin-top: 10px;
      font-style: italic;
      color: #7f8c8d;
    }
